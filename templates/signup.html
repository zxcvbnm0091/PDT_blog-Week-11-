{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}

{% block title %}
Sign Up
{% endblock %}

{% block signup %}
<span class="nav signup-link">Already have an account? <a href="{{ url_for('login') }}">Log In</a></span>
{% endblock %}

{% block content %}

<form action="{{ url_for('signup') }}" method="POST" autocomplete="off">
    <div class="container-form">
        <div class="title">
            <h3>Sign Up</h3>
        </div>
        <div class="input">
            <div class="row-mb-3">
                <div class="col align-self-center">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required/>
                </div>
            </div>
            <div class="row-mb-3">
                <div class="col align-self-center">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required/>
                </div>
            </div>
            <div class="row-mb-3">
                <div class="col align-self-center">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
                </div>
                <span class="alert">
                    {% for message in get_flashed_messages() %}
                        {{ message }}
                    {% endfor %}
                </span>
            </div>
            <br/>
        </div>
        <div class="submit">
            <div class="row">
                <div class="col-6">
                    <input type="submit" value="Sign Up" class="btn btn-primary submit-button"/>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
