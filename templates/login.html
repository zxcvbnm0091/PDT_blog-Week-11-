{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}

{% block title %}
Log In
{% endblock %}

{% block content %}

<form method="POST">
    <div class="container-form">
        <div class="title">
            <h3>Log In</h3>
        </div>
        <div class="input">
            <div class="row-mb-3">
                <div class="col-6">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required/>
                </div>
            </div>
            <div class="row-mb-3">
                <div class="col-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
                </div>
                <span class="alert">
                    {% for message in get_flashed_messages() %}
                        {{ message }}
                    {% endfor %}
                </span>
            </div>
        </div>
        <br/>
        <div class="submit">
            <div class="row">
                <div class="col-6">
                    <input type="submit" value="Log In" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </div>
    <div class="signup-link-container">
        <div class="nav signup-link-div">
            <span class="nav signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></span>
        </div>
    </div>
</form>

{% endblock %}
